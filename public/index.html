<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur Canyon ‚Üí GPX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .example {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    .example strong {
      color: #333;
    }

    .example code {
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #667eea;
      word-break: break-all;
      overflow-wrap: break-word;
      white-space: normal;
}

    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .status.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèîÔ∏è Canyon ‚Üí GPX</h1>
    <p class="subtitle">Convertissez un topo Descente-Canyon en fichier GPX</p>

    <form id="gpxForm">
      <div class="input-group">
        <label for="url">URL du canyon :</label>
        <input 
          type="url" 
          id="url" 
          name="url" 
          placeholder="https://www.descente-canyon.com/canyoning/canyon/2136/Angon.html"
          required
        >
      </div>

      <button type="submit" id="submitBtn">
        üì• G√©n√©rer le GPX
      </button>

      <div id="status" class="status"></div>
    </form>

    <div class="example">
      <strong>üí° Exemple d'URL :</strong><br>
      <code>https://www.descente-canyon.com/canyoning/canyon/2136/Angon.html</code>
    </div>
  </div>

  <script>
    const form = document.getElementById('gpxForm');
    const submitBtn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('url').value;
      
      if (!url) {
        showStatus('Veuillez saisir une URL', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ G√©n√©ration en cours...';
      status.style.display = 'none';

      try {
        const response = await fetch(`/api/generate-gpx?url=${encodeURIComponent(url)}`);
        
        if (response.ok) {
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = `canyon-${Date.now()}.gpx`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(downloadUrl);
          
          showStatus('‚úÖ GPX t√©l√©charg√© avec succ√®s !', 'success');
        } else {
          const errorText = await response.text();
          showStatus(`‚ùå Erreur : ${errorText}`, 'error');
        }
      } catch (error) {
        showStatus(`‚ùå Erreur r√©seau : ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'üì• G√©n√©rer le GPX';
      }
    });

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }
  </script>
</body>
</html>
